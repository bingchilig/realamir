<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>명준현 집 예약 시스템</title>
  <style>
    body {
      margin: 0;
      padding: 0 20px;
      font-family: 'Arial', sans-serif;
      background-color: #e8f4fc;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 30px 0 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #2c3e50;
      background-color: #d0e6f9;
      padding: 12px 24px;
      border-radius: 12px;
      user-select: none;
    }

    .title {
      font-size: 1.6rem;
      font-weight: 600;
      color: #2c3e50;
      text-align: center;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      gap: 24px;
    }

    button {
      width: 100%;
      padding: 24px 0; /* 높이 더 크게 */
      font-size: 1.3rem; /* 글자 더 크게 */
      font-weight: 700; /* 두껍게 */
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
    }

    button:hover {
      background-color: #2980b9;
      box-shadow: 0 6px 14px rgba(41, 128, 185, 0.6);
    }

    button:active {
      background-color: #1f5f8b;
      box-shadow: 0 2px 6px rgba(31, 95, 139, 0.7);
    }

    .contact {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      margin: 20px 0 40px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"> 아미르협동조합</div>
    <div class="title">🏠 명준현 집 예약 시스템</div>
  </div>

  <div class="container">
    <button onclick="location.href='reserve.html'"> 예약하러 가기</button>
    <button onclick="location.href='check.html'"> 예약 조회</button>
    <button onclick="location.href='review.html'"> 시스템 소개</button>
    <button onclick="location.href='intro.html'"> 직원 소개</button>
  </div>

  <div class="contact">
    문의: <a href="mailto:dptmvk17@dimigo.hs.kr">dptmvk17@dimigo.hs.kr</a>
  </div>
</body>
</html>
